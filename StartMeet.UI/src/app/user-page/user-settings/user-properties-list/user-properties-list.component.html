<div class="jumbtron">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
            <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
            <input name="Password" #Email="ngModel" [(ngModel)]="service.formData.Password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Edit</button>
        </div>
    </form>
</div>
